{% load static %}

<div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
    <a href="/" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
        <img src={% static "/images/logo.svg" %} class="mr-4 h-11" alt="ShipWreck Logo">
        <span>ShipWreck</span>
    </a>
    <!-- Card -->
    <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
        <h2 class="text-2xl text-center font-bold text-gray-900 dark:text-white">
            Sign In
        </h2>
        <form class="mt-8 space-y-6" action={% url "sign-in" %} method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
                role="alert" style="border-color: rgb(249 128 128 / 1);">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <span class="sr-only">Info</span>
                <div style="margin-left: 0.75rem;">
                    <span class="font-medium text-lg">{{ error.upper }}</span>
                </div>
            </div>
            {% endif %}
            <div>
                <label for="{{ form.email.id_for_label }}"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                {{ form.email }}
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                {{ form.password }}
            </div>
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    {{ form.remember }}
                </div>
                <div class="ml-3 text-sm">
                    <label for="{{ form.remember.id_for_label }}"
                        class="cursor-pointer font-medium text-gray-900 dark:text-white">Remember me</label>
                </div>
                <a href="#" class="ml-auto text-sm text-primary-700 hover:underline dark:text-primary-500">Lost
                    Password?</a>
            </div>
            <input type="submit"
                class="w-full px-5 py-3 cursor-pointer text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                value="Login to your account" />
        </form>
    </div>
</div>
